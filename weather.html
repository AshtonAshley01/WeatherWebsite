<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <link rel="stylesheet" type="text/css" href="weather.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <div class="container" id="heading">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-2 text-center">
                <img src="/assests/sun-cloud.gif" alt="sun cloud gif" width="150" height="150" >
            </div>
            <div class="col-md-4 text-center">
                <h1 style="color: rgb(214, 176, 176);">WEATHER TODAY</h1>
            </div>
            <div id="location-container">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="location-input" placeholder="Location" aria-label="location" aria-describedby="basic-addon2">
                    <button class="btn btn-outline-info btn-translucent" type="button" id="submit-btn">Get Weather
                        <img src="/assests/sun-cloud.gif" alt="Sun-cloud gif" width="50" height="50">
                    </button>
                </div>                  
            </div>
        </div>
        
    </div>
    <div class="container-fluid container-2" style="background-color: rgba(0, 0, 0, 0.262);">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-4 text-center" style="color:aliceblue">
                <!-- <h1 style="color: rgba(225, 219, 219, 0.819)"> New York </h1> -->
                <!-- <div id="current-weather"></div>
                <div id="forecast-weather"></div> -->
                <div id="weather-info">
                    <!-- The weather data will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/weather.js"></script>
</body>
</html>
